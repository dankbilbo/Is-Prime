<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num){
        if(num < 2){
            return false;
        }else{
            for(let i = 2; i < Math.sqrt(num); i++ ){
                if(num % i == 0){
                    return false;
                }
            }
        }
        return true;
    }
    console.log(isPrime(12));
    console.log(isPrime(24));
    console.log(isPrime(1));
    console.log(isPrime(5));
</script>
</body>
</html>
