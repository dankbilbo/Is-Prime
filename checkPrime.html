<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="1"></p>
<script>
    function isPrime(num){
        if(num < 2){
            return false;
        }else{
            for(let i = 2; i <= Math.sqrt(num); i++ ){
                if(num % i == 0){
                    return false;
                }
            }
        }
        return true;
    }
    console.log(isPrime(12));
    console.log(isPrime(24));
    console.log(isPrime(1));
    console.log(isPrime(5));
    function findPrime(){
        for(let i = 0; i < 10000; i++){
            if(isPrime(i) == true){
                document.getElementById("1").innerHTML += `${i}, `;
            }
        }
    }
    findPrime()
</script>
</body>
</html>
